<html>
  <head>
    <title class="ins title">Slide</title>
   
    <meta name="author" content="" /> 
    <meta name="date" content="date" /> 
    <meta name="company" content="company" /> 
    <meta name="location" content="location" /> 
    <meta name="autoincrement" content="false" />
   
    <link rel="stylesheet" type="text/css" href="package-root/.skin/slide.css" /> 
    <script src="package-root/.skin/slideous.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- statusbar -->
    <div id="statusbar">
      <span style="float:right;">
        <span style="margin-right:4em;font-weight:bold;"><span id="slideidx"></span>&#160; of {$slidecount}</span>
        <button id="homebutton" title="first slide">1</button>
        <button id="prevslidebutton" title="previous slide">&laquo;</button>
        <button id="previtembutton" title="previous item">&lsaquo;</button>
        <button id="nextitembutton" title="next item">&rsaquo;</button>
        <button id="nextslidebutton" title="next slide">&raquo;</button>
        <button id="endbutton" title="last slide">{$slidecount}</button>
        <button id="incfontbutton" title="increase font">A+</button>
        <button id="decfontbutton" title="decrease font">A-</button>
        <select id="tocbox" size="1"></select>
        <span class="ins close-slide" style="a:link color: black;"/>
      </span>
      <span id="eos">&frac12;</span>
      <span>{$title} <!--{$author}--></span>
    </div>
    <!-- slides -->
	<div class="header"> <img src="package-root/.skin/ice.gif" align="left">
	  
	</div>
	</img>
	
	<div class="slide">
	<h1 class="ins title">Title</h1>	
	</div>
	
	<!-- uncomment if you want a table of contents -->
	<!--
	<div class="slide">
      <h1>Table of Contents</h1>
      <ul id="toc"></ul>
    </div>
    -->
	
    <div class="ins body">
    </div>
    <div class="slide">
      <h1 class="title">The End.</h1>	
    </div>
  </body>
</html>
