<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title class="ins title">ICE Login</title>
		<link class="sub css" rel="stylesheet" href=".skin/css.txt"/>
		<!-- <style class="sub style-css" type="text/css"></style>-->
	</head>
	<body onload="document.f.username.focus();">
		<a name="top"/>
		<div class="ins toolbar" title="ICE Toolbar">
			<!-- ICE TOOLBAR -->
		</div>
		<table border="0" cellpadding="0" cellspacing="0" class="layout">
			<tr>
				<td rowspan="2" class="layout-logo">
					<img src="package-root/.skin/logo.jpg" alt="ICE"/>
				</td>
				<td class="layout-banner-top" colspan="2"> &#160;</td>
			</tr>
			<tr class="layout-banner">
				<td>
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="layout-banner"> &#160; </td>
							<td class="layout-banner-course">&#160;</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="layout-left" valign="top" rowspan="2">
					<div class="ins toc"> </div>
				</td>
				<td valign="top">
					<h1 class="ins title">Login</h1>
					<form method="POST" name="f" id="f">
						<input type="hidden" name="login" value="login"/>
						<table style="border:1px solid black;">
							<tr>
								<td> Username: </td>
								<td>
									<input type="text" name="username" id="username" value=""/>
								</td>
							</tr>
							<tr>
								<td> Password: </td>
								<td>
									<input type="password" name="password" id="password" value=""/>
								</td>
							</tr>
							<tr>
								<td>&#160;</td>
								<td>
									<input type="submit" name="submitBut" value="Submit"/>
									&#160; 
									<input type="submit" name="workOffline" value="Work offline"/>
								</td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
